# HTTP 配置
http_port: 4040 # 对外端口

# 代理配置
#proxy_dsn: "http://127.0.0.1:7890" # HTTP 代理，如果不配置，则对应位置不使用代理

# OpenAI 的 apikey
ai:
  # 获取 key 的地址，谷歌账号直接上 https://platform.openai.com/account/api-keys
  open_ai_api_key: "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" # 类似这个样子，目前是私有仓库，所以直接漏出来，后面可以换 key

# DB配置
db_comic: # 模块专属 中间件
  write: # 主库列表
    - host: '127.0.0.1'
      port: 3306
      user: 'root'
      password: ''
      database: 'curl_avatar'
      connection_limit: 5 # 连接池配置:维持链接数,理论上10个应该够了
  read: # 从库列表
    - host: '127.0.0.1'
      port: 3306
      user: 'root'
      password: ''
      database: 'curl_avatar'
      connection_limit: 5 # 连接池配置:维持链接数,理论上10个应该够了
  show_sql: false # 是否打印SQL false 关闭 true 打开

# RabbitMq 配置
rabbit_mq: # 通用中间件
  host: '192.168.0.5'
  port: 5672
  user: ''
  password: ''
  vhost: '/'

# 日志配置
log:
  debug: true # true 输出日志到控制台; false 不输出日志到控制台
  path: '' # 日志存放位置：不填,则不写日志文件 ; 填写，如 /tmp/comic_log, 则自动写入到 /tmp 目录下 以 comic_log 开头的文件

# Sentry 异常采集  更多请访问 https://sentry.io/
sentry_dsn: '' # 异常上报地址
